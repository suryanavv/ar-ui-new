name: Deploy Frontend to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  trigger-deployment:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Trigger Production Deployment via Webhook
        env:
          WEBHOOK_SECRET: ${{ secrets.GITHUB_WEBHOOK_SECRET }}
        run: |
          PAYLOAD=$(cat <<PAYLOAD_EOF
          {
            "ref": "refs/heads/main",
            "repository": {
              "name": "ar-ui",
              "full_name": "ezmedtech-ai/ar-ui"
            },
            "pusher": {
              "name": "github-actions"
            },
            "head_commit": {
              "id": "${{ github.sha }}",
              "message": "${{ github.event.head_commit.message }}"
            }
          }
          PAYLOAD_EOF
          )
          
          SIGNATURE="sha256=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/^.* //')"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature-256: $SIGNATURE" \
            -d "$PAYLOAD" \
            https://ar.clinqly.ai/webhook)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response Code: $HTTP_CODE"
          echo "Response Body: $BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "✅ Deployment webhook triggered successfully"
            exit 0
          else
            echo "❌ Deployment webhook failed"
            exit 1
          fi